<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
			<div>
				<h2>Skapa en ny användare användare</h2>
				<form  action="?/User/create" method="post" name="createUser">
					<div class="col-xs-12">
					   <div class="form-group">					    
					      <label  for="email">Ditt användarnamn</label>
							<input type="text" id="email" name="newUsername" class="form-control no-border-radius" placeholder="" autocomplete="off">						
						</div>					
					</div>
					<div class="col-xs-12">						
					    <div class="form-group">					    
							<label class="textHeaderForm" for="pass">Ditt Lösenord</label>
							<input type="password" id="pass" name="newPassword" class="form-control no-border-radius" placeholder="" autocomplete="off">						
						</div>					
					</div>					
					<div class="col-xs-12">						
					    <div>					    
							<button type="submit" name="createUser" class="btn myBtn">Skapa Användare</button>				
						</div>					
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
