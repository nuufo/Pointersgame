<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
			<div 	>
				<h2>Logga in</h2>
				<form  action="?/Admin/Login" method="post" name="login">
					<div class="col-xs-12">
					   <div class="form-group">
					    
					      <label  for="email">Ditt användarnamn</label>
							<input type="text" id="email" name="username" class="form-control no-border-radius" placeholder="" autocomplete="off">
						
						</div>
					
					</div>

					<div class="col-xs-12">
						
					    <div class="form-group">
					    
							<label class="textHeaderForm" for="pass">Ditt Lösenord</label>
							<input type="password" id="pass" name="password" class="form-control no-border-radius" placeholder="" autocomplete="off">
						
						</div>
					
					</div>
					
					<div class="col-xs-12">
						
					    <div>
					    
							<button type="submit" name="login" class="btn myBtn">Logga in</button>
													
						</div>
					
					</div>

				</form>

				<div class="clearfix"></div>

			</div>

		</div>

	</div>

</div>
