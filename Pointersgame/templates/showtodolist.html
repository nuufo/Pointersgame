
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                        <h1><a placeholder="Add item to list!" href='?/Todolist/single/{{todolist.id}}'>{{todolist.name}}</a></h1>
                    <hr class="star-primary">
                    <div class="row">
                    <div class="col-lg-12">
                
                    {% for listitem in listitems %}
					{% include "showlistitems.html" %}
					{% endfor %}
				

					
					 {% for donelistitem in donelistitems %}
					{% include "showdoneitems.html" %}
					{% endfor %}
					
			
				

			
                </div>
           
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form action='?/Todolist/createlistitem' method="post" name="createItem" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text"  name='createItem' class="form-control" placeholder="Name" id="name"> 
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Points</label>
                                <input  type="text" name='createpoints' class="form-control" placeholder="Points" id="email"
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <input type='hidden' name='todolist_id' value='{{todolist.id}}'>
                            </div>
                        </div>
                        <br>
                        <div ></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Add item to list</button>
                            </div>
                        </div>
                    </form>
                    <h1><a href='?/Todolist/all'>Back</a></h1>
                </div>
            </div>
        </div>
</section>
